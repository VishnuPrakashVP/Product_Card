<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <img src="/images/logoinverted.png" alt="">
        <div class="list">
            <ul>
                <li><a href="/">Customise</a></li>
                <li><a href="/">Men</a></li>
                <li><a href="/">Women</a></li>
                <li><a href="/">Kids</a></li>
                <li><a href="/">Sale</a></li>
            
            </ul>
        </div>
        
    </div>
    
    <div class="headtxt1">
        <span class="firstSpan">Nike React Infinity Run Flyknit 3</span>
        <span class="secondSpan"> LOOKS GOOD. RUNS GOOD. FEELS GOOD.</span>
        <span class="thirdSpan"> Tested, Designed, and Created to Keep You Running</span>
    </div>
    <div class="products">Products</div>
    <div class="recblk"></div>
    <div class="container">
        <div class="card card1">
            <div class="imgbx">
                <img src="/images/1.png" alt="no image">
            </div>
            <div class="imgtxt">
                <h4 class="card1text">Nike</h4>
                <h5 class="subtxt">Air Force 1'07 Premium</h5>
                <div class="size">
                    
                    <div ><button class="sizebox sizebx1">6</button></div>
                    <div ><button class="sizebox sizebx2">7</button></div>
                    <div ><button class="sizebox sizebx3">8</button></div>
                    <div ><button class="sizebox sizebx4">9</button></div>
                </div>
                
                <div class="buy"><button class="buynow">Buy Now</button></div>
            </div>
        </div>
        <div class="card card2">
            <div class="imgbx2">
                <img src="/images/2.png" alt="no image">
            </div>
            <div class="imgtxt2">
                <h4 class="card2text2">Nike</h4>
                <h5 class="subtxt2">Nike Air Max 97</h5>
                <div class="size2">
            
                    <div><button class="sizebox sizebx1">6</button></div>
                    <div><button class="sizebox sizebx2">7</button></div>
                    <div><button class="sizebox sizebx3">8</button></div>
                    <div><button class="sizebox sizebx4">9</button></div>
                </div>
            
                <div class="buy2"><button class="buynow2">Buy Now</button></div>
            </div>
           
        </div>
        <div class="card card3">
            <div class="imgbx3">
                <img src="/images/3.png" alt="no image">
            </div>
            <div class="imgtxt3">
                <h4 class="card3text3">Nike</h4>
                <h5 class="subtxt3">Nike Air Zoom Pegasus 39</h5>
                <div class="size3">
            
                    <div><button class="sizebox sizebx1">6</button></div>
                    <div><button class="sizebox sizebx2">7</button></div>
                    <div><button class="sizebox sizebx3">8</button></div>
                    <div><button class="sizebox sizebx4">9</button></div>
                </div>
            
                <div class="buy3"><button class="buynow3">Buy Now</button></div>
            </div>
        </div>
        <div class="card card4">
            <div class="imgbx4">
                <img src="/images/4.png" alt="no image">
            </div>
            <div class="imgtxt4">
                <h4 class="card4text4">Nike</h4>
                <h5 class="subtxt4">Nike Air Zoom Pegasus 39</h5>
                <div class="size4">
            
                    <div><button class="sizebox sizebx1">6</button></div>
                    <div><button class="sizebox sizebx2">7</button></div>
                    <div><button class="sizebox sizebx3">8</button></div>
                    <div><button class="sizebox sizebx4">9</button></div>
                </div>
            
                <div class="buy4"><button class="buynow4">Buy Now</button></div>
            </div>
        </div>
    </div>
    
</body>
</html>
